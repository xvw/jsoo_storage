<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Manage WebStorage</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>Write in WebStorage</h1>

    <button id="clear">Clear</button>

    <div id="add">
      <h2>Insert (or Update) element</h2>
      <input type="text" placeholder="key" class="key">
      <input type="text" placeholder="value" class="value">
      <button>Save</button>
    </div>

    <div id="remove">
      <h2>Remove element</h2>
      <input type="text" placeholder="key" class="key">
      <button>Remove</button>
    </div>




    <script type="application/javascript" src="index.bc.js"></script>
  </body>
</html>
